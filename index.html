<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Futballcsapatok</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./football.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand"
        >Futballcsapatok<img
          src="./Football2.ico"
          width="25"
          height="25"
          alt="footballicon"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Keresés<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">Rólunk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Kapcsolat</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Futballcsapatok listázása</h1>
    <form>
      <label class="m-1">
        Ország:
        <select name="orszag" class="custom-select">
          <option value="en">Anglia</option>
          <option value="fr">Franciaország</option>
          <option value="nl">Hollandia</option>
          <option value="de">Németország</option>
          <option value="it">Olaszország</option>
          <option value="pt">Portugália</option>
          <option value="es">Spanyolország</option>
          <option value="ch">Svájc</option>
        </select>
      </label>
      <label class="m-1">
        Szezon:
        <select name="szezon" class="custom-select">
          <option value="2020-21">2020/21</option>
          <option value="2019-20">2019/20</option>
          <option value="2018-19">2018/19</option>
        </select>
      </label>
      <input
        type="submit"
        value="Lekérdez"
        class="btn btn-warning my-2 my-sm-0 m-1"
      />
    </form>
    <h2 class="js-fejlec"></h2>
    <ol class="js-csapatok"></ol>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="hello.js"></script>
  </body>
</html>
